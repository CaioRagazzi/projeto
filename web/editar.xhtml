<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                Atualização de Pessoa <br/><br/>
                <h:panelGrid columns="2">
                    ID: <h:outputText value="#{pessoasBean.pessoa.id}"/>
                    Nome: <h:inputText value="#{pessoasBean.pessoa.nome}"/>
                    Email: <h:inputText value="#{pessoasBean.pessoa.email}"/>
                    Telefone: <h:inputText value="#{pessoasBean.pessoa.telefone}"/>
                    CPF: <h:inputText value="#{pessoasBean.pessoa.cpf}"/>
                    <h:inputHidden/>
                    <h:commandButton value="Atualizar" action="#{pessoasBean.atualizaPessoa}"/>
                </h:panelGrid>
            </h:form>
        </center>
    </h:body>
</html>
