<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Projeto Teste</title>
    </h:head>
    <h:body>
        <center>
            <h:form>
                <p:panelGrid columns="1">
                Cadastro de pessoas <br/>
                </p:panelGrid> <br/>
                <p:panelGrid columns="2" >
                    Nome: <p:inputText id="nomeTxt" value="#{pessoasBean.pessoa.nome}"/>
                    Email: <p:inputText id="emailTxt" value="#{pessoasBean.pessoa.email}"/>
                    Telefone: <p:inputText id="telefoneTxt" value="#{pessoasBean.pessoa.telefone}"/>
                    CPF: <p:inputText id="cpfTxt" value="#{pessoasBean.pessoa.cpf}"/>
                    <h:inputHidden/>
                    <p:commandButton value="Inserir" action="#{pessoasBean.adicionarPessoa}" ajax="false"/>
                </p:panelGrid>
                <br/>
                <p:dataTable value="#{pessoasBean.listarPessoas()}" var="data" style="width: 80%">
                    <p:column>
                        <f:facet name="header">
                            ID                            
                        </f:facet>
                        <h:outputText value="#{data.id}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Nome                            
                        </f:facet>
                        <h:outputText value="#{data.nome}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Email                            
                        </f:facet>
                        <h:outputText value="#{data.email}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Telefone                            
                        </f:facet>
                        <h:outputText value="#{data.telefone}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            Cpf                            
                        </f:facet>
                        <h:outputText value="#{data.cpf}"/>
                    </p:column>
                    <p:column>
                        <center>
                        <f:facet name="header">
                            Ações                            
                        </f:facet>
                        <p:commandLink value="Remover" action="#{pessoasBean.removerPessoa(data)}" ajax="false"/>
                        |<p:commandLink value="Atualizar" action="#{pessoasBean.carregaPessoa(data)}" ajax="false"/>
                        </center>
                    </p:column>
                </p:dataTable>

            </h:form>
        </center>

    </h:body>
</html>
