<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <center>
                <h:panelGrid columns="1" style="font-size: x-large">
                    Login <br/>
                </h:panelGrid> <br/>
                <h:panelGrid columns="2">
                    <h:outputLabel for="loginTxt" value="User:" />
                    <p:inputText id="loginTxt" value="#{loginBean.usuario.nome}"/>
                    <h:outputLabel for="pwd1" value="Password:" />
                    <p:password id="pwd1" value="#{loginBean.usuario.senha}" label="Password 1" required="true" />
                    <h:inputHidden/>
                    <p:commandButton value="Inserir" action="#{loginBean.login}" ajax="false"/>
                </h:panelGrid>
                <br/>
                <p:commandLink value="Criar novo login" immediate="true" action="#{usuariosBean.novoLogin()}" ajax="false"/>
            </center>
        </h:form>

    </h:body>
</html>
